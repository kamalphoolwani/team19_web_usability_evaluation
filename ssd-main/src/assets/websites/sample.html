<script>
    function printMousePos(event) {        
        const url = 'https://projectssdapiadmin20211126215408.azurewebsites.net/api/clickevent/addclickevent';
        const data = {
            'portalId' : 1,
            'xPos' : event.clientX,
            'yPos' : event.clientY,
            'intensity' : 1000
        };

        const other_params = {
            headers : { "content-type" : "application/json; charset=UTF-8" },
            body : JSON.stringify(data),
            method : "POST"
        };

        fetch(url, other_params)
            .then(function(response) {
                if (response.ok) {
                    return true;
                } else {
                    cosole.log("Could not reach the API: " + response.statusText);
                }
            }).then(function(data) {

            }).catch(function(error) {

            });
        return true;
    }
