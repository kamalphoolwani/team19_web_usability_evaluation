<div class="row">
    <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Added Portals for Testing</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled team-members">
              <li *ngFor="let portal of portals">
                <div class="row">
                  <div class="col-md-1 col-1">
                  </div>
                  <div class="col-md-4 col-4">
                    {{portal.name}}
                    <br />
                    <span class="text-success">
                      <small>{{portal.testPortalUrl}}</small>
                    </span>
                  </div>
                  <div class="col-md-3 col-3 text-right">
                    <a href="assets/websites/sample.html" target="_blank">
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-paper-plane-o"></i></button>Launch Testing
                    </a> 
                  </div>
                  <div class="col-md-3 col-3 text-right">
                    <a href="/feedback" target="_blank">
                      <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-rocket"></i></button>Submit Feedback
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
  </div>
